<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shoe List</title>
</head>
<body>

  <div  [ngStyle]="{'background-color' : background}">
    <h2 >{{shoeListItem?.brand | uppercase}}</h2>
    <h2>{{shoeListItem?.colour}}</h2>
    <h2>{{shoeListItem?.size}}</h2>
    <h2>{{shoeListItem?.price | number: '1.2-2' | currency: "CAD": "symbol-narrow"}}</h2>

    <h2 [ngStyle]="{'color': (shoeListItem?.isUsed ?? false| booleanPipe | displayColour)}">
      {{ shoeListItem?.isUsed ?? false| booleanPipe }}
    </h2>

    <img src="../Images/{{shoeListItem?.brand}}.jpg" alt="{{shoeListItem?.brand}} image" width="500" height="300"/>
    <a style='float:right'[routerLink]="['/modify-shoe', shoeListItem?.id]"><button> Edit</button></a>
    <button style='float:right' (click)="delete(shoeListItem?.id)"> Delete Shoe</button>
    </div>

</body>
</html>

<style>
  div{
    border: 2px burlywood solid;
    text-align: center;
  }
</style>

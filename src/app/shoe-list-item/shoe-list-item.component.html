<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shoe List</title>
</head>
<body>

  <div appHoverHighlight [ngStyle]="{'background-color' : background}">

    <mat-card class="shoe-item-card">

      <mat-card-title>{{shoeListItem?.brand | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{shoeListItem?.colour}}</mat-card-subtitle>

      <mat-card-content>
        <h3>{{shoeListItem?.size}}</h3>
        <h3>{{shoeListItem?.price | number: '1.2-2' | currency: "CAD": "symbol-narrow"}}</h3>
        <h3 [ngStyle]="{'color': (shoeListItem?.isUsed ?? false| booleanPipe | displayColour)}"> {{ shoeListItem?.isUsed ?? false| booleanPipe }}</h3>
      </mat-card-content>

      <img src="../Images/{{shoeListItem?.brand}}.jpg" alt="{{shoeListItem?.brand}} image" width="500" height="300"/>
      <a style='float:right'[routerLink]="['/modify-shoe', shoeListItem?.id]"><button> Edit</button></a>
      <button style="float:right"  (click)="delete(shoeListItem?.id)"> Delete Shoe</button>
    </mat-card>
  </div>

</body>
</html>

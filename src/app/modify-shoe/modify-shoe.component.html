<form [formGroup]="shoeForm" (ngSubmit)="onSubmit()">
  <!-- ID Field -->
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" id="id" formControlName="id" />
  </div>

  <!-- Colour Field -->
  <div class="form-group">
    <label for="colour">Colour</label>
    <input type="text" id="colour" formControlName="colour" />
  </div>

  <!-- Size Field -->
  <div class="form-group">
    <label for="size">Size</label>
    <input type="number" id="size" formControlName="size" />
  </div>

  <!-- Brand Field -->
  <div class="form-group">
    <label for="brand">Brand</label>
    <input type="text" id="brand" formControlName="brand" />
  </div>

  <!-- Price Field -->
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" id="price" formControlName="price" />
  </div>

  <!-- Used/Unused Field -->
  <label for="used">Used:</label>
  <select id="used" name="used" size="2">
    <option value="true">True</option>
    <option value="false">False</option>
  </select>

  <!-- ID Field -->
  <div class="form-group">
    <label for="idNum">ID Number</label>
    <input type="number" id="idNum" formControlName="idNum" />
  </div>

  <!-- Submit Button (Add or Update) -->
  <button type="submit">Add</button>

  <!-- Delete Button (Always Displayed Now) -->
  <button type="button" (click)="onDelete()">Delete</button>

  <button type="button" (click)="navigateToShoeList()">Back to List</button>
</form>
